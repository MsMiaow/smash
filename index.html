<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Smash zaidimas naujas</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="overlay">
		<div id="startGame">
			<h1>Noredami pradeti zaidima spauskite START</h1>
			<button type="button" name="button" onclick="start()">Start</button>
			
		</div>
		<div id="lostGame">
			<h1>Tu pralaimejai</h1>
			<h2>Taskai:</h2>
			<h1 id="lostResult"></h1>
			<button type="button" name="button" onclick="reset()">Zaisti is naujo</button>
		</div>
	</div>
	<div id="result">
		0
		</div>
		<div id="level">
			1
		</div>
	<div id="game-board">
		

		<div class="deadline">
			
		</div>
		
		<div class="minion" id="minion1" onclick="smash('minion1')">
			<div class="eye">
				
			</div>
		</div>
		<div class="minion" id="minion2" onclick="smash('minion2')">
			<div class="eye">
				
			</div>
		</div>
		<div class="minion" id="minion3" onclick="smash('minion3')">
			<div class="eye">
				
			</div>
		</div>


	</div>


	<script type="text/javascript" src="smash.js"></script>
</body>
</html>
